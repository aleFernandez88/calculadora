<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css"
        integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./icons8-calculator-50.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/4cdcf0e512.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="switch_container">
        <button class="switch_mode" id="btnSwitch">
            <!-- <label for="toggle">modo oscuro</label>
        <input type="checkbox" name="" id="toggle"> -->
            <span><i class="fa-solid fa-sun"></i></span>
            <span><i class="fa-solid fa-moon"></i></span>
        </button>
    </section>
    <main>
        <h1>Calculadora</h1>
        <h2>HTML, CSS y JAVASCRIPT</h2>
        <section class="calculadora">
            <div id="resultado" class="pantalla" readonly>0</div>
            <div class="btns">
                <button id="c" class="btn op backs">C</button>
                <button class="btn op">+</button>
                <button class="btn op">-</button>
                <button id="borrar" class="btn op backs">‚Üê</button>

                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn op">*</button>

                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn op">/</button>

                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button id="equal" class="btn op equal">=</button>

                <button class="btn op">.</button>
                <button class="btn number">0</button>
                <button class="btn number backs">00</button>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
